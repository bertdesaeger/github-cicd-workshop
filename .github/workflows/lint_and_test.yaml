name: Python CI

on:
  pull_request:
    branches: [master]

jobs:
  test-1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - run: pip install pytest
    - name: run pytest
      uses: actions/checkout@v4
      with:
        python-version: '3.12'
    - run: pytest /exercise_2

  lint:
    # Complete the lint job configuration
